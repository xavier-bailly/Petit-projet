<html>
    <head>
        <meta charset="UTF-8">
        <title>Petit Projet</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <form>
            <h1>Petit Projet</h1>
            <p>
                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="pseudo" required>
                <span id="aidePseudo"></span>
            </p>
            <p>
                <label for="mdp">Mot de passe</label> :
                <input type="password" name="mdp" id="mdp" required>
                <span id="aideMdp"></span>
                <input type="checkbox" id="check" onclick="montrerPass()">Montrer mot de passe</input>
            </p>

            <p>
                <label for="mail">Mail :</label>
                <input type="email" name="mail" id="mail" required placeholder="utilisateur@domaine.com">
                <span id="aideMail"></span>
            </p>
            <p>
                <label for="nationalite">Nationalité :</label>
                <select name="nationalite" id="nationalite">
                    <option value="FR" selected>Française</option>
                    <option value="BE">Belge</option>
                    <option value="SUI">Suisse</option>
                    <option value="XX">Autre</option>
                </select>
            </p>

            <input type="submit" value="Envoyer" onclick="main()">
            <input type="reset" value="Annuler">
        </form>
        <p id="ecri"></p>
        <script type="text/javascript" src="js/main.js"></script>
    <footer>
        <a href="https://github.com/xavier-bailly/Petit-projet">Lien github</a>
    </footer>
    </body>
</html>
